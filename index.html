<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Cashbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
    <div id="lock-screen">
        <form class="lock-box" onsubmit="event.preventDefault(); checkPIN();">
            <h3>ğŸ”’ Secure Access</h3>
            <p id="lock-msg">Enter PIN to continue</p>
            <input type="password" id="pin-input" pattern="\d*" inputmode="numeric" placeholder="â€¢â€¢â€¢â€¢">
            <button type="submit">Unlock</button>
            <p class="pin-hint">First time? Set your PIN above.</p>
        </form>
    </div>

    <div class="container">
        <h2>ğŸ’° My Cashbook</h2>

        <div class="business-header">
            <input type="text" id="business-name" placeholder="Enter Your Business Name" oninput="saveBusinessName()">
            <button onclick="deleteCurrentBook()" class="delete-book-btn">ğŸ—‘ï¸ Delete Book</button>
        </div>

        <div class="account-nav">
            <div id="book-tabs" class="tabs-container"></div>
            <button onclick="createNewBook()" class="add-tab-btn">+</button>
        </div>
        
        <div class="balance-card">
            <div class="total">Total Balance: <span id="balance">0</span></div>
            <div class="stats">
                <div class="in">Cash In: <span id="total-in">0</span></div>
                <div class="out">Cash Out: <span id="total-out">0</span></div>
            </div>
            <button onclick="printBill()" style="background: #34495e; margin-top: 10px;">
            ğŸ–¨ï¸ Print / Save as PDF
            </button>
        </div>

        <div class="input-section">
            <input type="date" id="date">
            <input type="text" id="description" placeholder="Description (e.g. Salary)">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="in">Cash In (+)</option>
                <option value="out">Cash Out (-)</option>
            </select>
            <button onclick="addEntry()" class="add-btn">Add Entry</button>
        </div>

        <div class="controls-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="ğŸ” Search notes..." oninput="updateUI()">
            </div>
            <div class="filter-section">
                <select id="filter-month" onchange="updateUI()">
                    <option value="all">All Months</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <input type="number" id="filter-year" value="2026" onchange="updateUI()">
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width:28%; padding-left:10px;">Date</th>
                        <th style="width:40%;">Note</th>
                        <th style="width:22%; text-align:right;">Amt</th>
                        <th style="width:10%; text-align:center;">X</th>
                    </tr>
                    </tr>
                </thead>
                <tbody id="entries"></tbody>
            </table>
        </div>
    </div>

    <div class="settings-section">
        <h3>âš™ï¸ Data Management</h3>
        <div class="backup-btns">
            <button onclick="exportBackup()" class="backup-btn">ğŸ“¤ Export Backup Code</button>
            <button onclick="importBackup()" class="restore-btn">ğŸ“¥ Import Backup Code</button>
        </div>
        <div class="share">
            <button onclick="shareApp()" class="app-link">ğŸ”— Share App Link</button>
            <button onclick="resetPIN()" class="reset-pin">ğŸ”‘ Change/Reset PIN</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
